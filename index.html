<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Illusions in Computer Graphics</title>
    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", sans-serif;
        }

        #lightPanel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #f8f9fb, #eef2f7);
            color: #1f2933;
            padding: 16px;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 10px 25px rgba(31, 41, 55, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.08);
            z-index: 100;
        }

        #lightPanel .panel-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-row label {
            width: 68px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: #52606d;
        }

        .control-row input[type="range"] {
            flex: 1;
        }

        #lightPreview {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            border: 1px solid #cbd2d9;
            background: #ffffff;
        }

        #lightHex {
            font-family: "Courier New", monospace;
            font-size: 12px;
            color: #3e4c59;
        }
        
        #colorPanel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            z-index: 100;
            display: none;
        }
        
        #colorPanel.show {
            display: block;
        }
        
        .color-display {
            margin-top: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .color-box {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 10px;
            vertical-align: middle;
            border: 2px solid white;
        }
        
        .color-label {
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="lightPanel">
        <div class="panel-title">Lighting Picker</div>
        <div class="control-row">
            <label for="lightHue">Hue</label>
            <input id="lightHue" type="range" min="0" max="360" step="1" value="0">
        </div>
        <div class="control-row">
            <label for="lightSat">Saturation</label>
            <input id="lightSat" type="range" min="0" max="100" step="1" value="0">
        </div>
        <div class="control-row">
            <label for="lightLight">Lightness</label>
            <input id="lightLight" type="range" min="0" max="100" step="1" value="100">
        </div>
        <div class="control-row">
            <label for="lightIntensity">Intensity</label>
            <input id="lightIntensity" type="range" min="0" max="3" step="0.05" value="2">
        </div>
        <div class="control-row">
            <div id="lightPreview" aria-hidden="true"></div>
            <div>
                <div style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.04em; color: #52606d;">Light Color</div>
                <div id="lightHex">#FFFFFF</div>
            </div>
        </div>
    </div>
    <div id="colorPanel">
        <div style="font-weight: bold; font-size: 16px; margin-bottom: 10px;">Color Comparison</div>
        <div id="colorOutput"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
